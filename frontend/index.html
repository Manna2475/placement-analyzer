<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Placement Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ðŸŽ¯</div>
    <h1>AI Placement Analyzer</h1>
    <p>ATS-based resume analysis & role-fit insights</p>
  </header>

  <!-- INPUT CARD -->
  <div class="card">
    <input type="file" id="resume" accept=".pdf" />
    <input type="text" id="jobRole" placeholder="Target Job Role (e.g. Backend Engineer)" />
    <button class="primary-btn" onclick="analyze()">Analyze Resume</button>
    <p id="status" class="status"></p>
  </div>

  <!-- RESULTS -->
  <section id="output" class="results hidden">

    <!-- ATS SCORE -->
    <div class="card">
      <h3>ATS Compatibility Score</h3>

      <div class="progress">
        <div class="progress-fill" id="atsProgress"></div>
      </div>

      <div class="stats">
        <div>
          <span>Your Score</span>
          <strong id="atsScore">0%</strong>
        </div>
        <div>
          <span>Industry Avg</span>
          <strong>68%</strong>
        </div>
        <div>
          <span>Status</span>
          <strong id="atsStatus" class="status-text">â€”</strong>
        </div>
      </div>
    </div>

    <!-- MATCHES -->
    <div class="card">
      <h3>Top Role / Company Matches</h3>
      <p class="muted">AI-estimated matches based on your resume and target role</p>

      <div id="matchesContainer"></div>
    </div>

  </section>

</div>

<script src="script.js"></script>
</body>
</html>
