<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Placement Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<header class="hero">
  <div class="logo-badge">✦</div>
  <h1>AI Placement Predictor</h1>
  <p>
    Upload your resume and let our AI analyze it instantly.
    Get ATS score, job-fit insights, and improvement suggestions.
  </p>
</header>

<!-- MAIN CARD -->
<main class="main-card">

  <!-- UPLOAD AREA -->
  <label class="upload-box">
    <input type="file" id="resume" accept=".pdf,.docx" hidden />
    <div class="upload-icon">⬆</div>
    <h3>Drop your resume here</h3>
    <span>or</span>
    <button type="button" class="browse-btn">Browse Files</button>
    <small>Supports PDF & DOCX • Max 10MB</small>
  </label>

  <!-- ACTION -->
  <button class="analyze-btn" onclick="analyze()">Analyze Resume</button>

</main>

<!-- FEATURES -->
<section class="features">
  <div class="feature-card">
    <div class="icon teal">✔</div>
    <h4>ATS Score</h4>
    <p>Resume compatibility score</p>
  </div>

  <div class="feature-card">
    <div class="icon violet">◎</div>
    <h4>Job Matches</h4>
    <p>Roles matching your profile</p>
  </div>

  <div class="feature-card">
    <div class="icon indigo">↗</div>
    <h4>AI Insights</h4>
    <p>Actionable improvement tips</p>
  </div>
</section>

<!-- RESULT (use your existing result UI below this) -->
<div id="output" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
