<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>AI Resume Analyzer</h1>

  <input type="file" id="resume" accept=".pdf">
  <input type="text" id="jobRole" placeholder="Target Job Role (e.g. Backend Developer)">

  <button onclick="analyze()">Analyze Resume</button>
  <button class="secondary" onclick="downloadPDF()">Download Report</button>

  <!-- RESULT -->
  <div id="output" class="result hidden">

    <!-- SCORES -->
    <div class="score-row">
      <div class="score-card">
        <span>ATS Score</span>
        <h2 id="atsScore">0</h2>
      </div>
      <div class="score-card green">
        <span>Hiring Chance</span>
        <h2 id="hiringChance">0%</h2>
      </div>
    </div>

    <!-- SKILLS -->
    <div class="grid">
      <div class="box">
        <h3>âœ… Matched Skills</h3>
        <ul id="matchedSkills"></ul>
      </div>

      <div class="box">
        <h3>âŒ Missing Skills</h3>
        <ul id="missingSkills"></ul>
      </div>
    </div>

    <!-- IMPROVEMENTS -->
    <div class="box">
      <h3>ğŸ“ˆ Areas to Improve</h3>
      <ul id="improvements"></ul>
    </div>

    <!-- STRENGTHS -->
    <div class="box">
      <h3>ğŸ’ª Strengths</h3>
      <ul id="strengths"></ul>
    </div>

    <!-- VERDICT -->
    <div class="verdict-box">
      <h3>ğŸ§  Final Verdict</h3>
      <p id="finalVerdict"></p>
    </div>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
